<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر الكتروني - أفضل المنتجات</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="animated">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="index.html"
              ><img src="img/black-logo.webp" alt="" loading="lazy"
            /></a>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="ابحث عن منتج..." id="searchInput" />
            <button onclick="searchProducts()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="header-buttons">
            <div class="cart-icon" onclick="toggleCart()">
              <i class="fa-solid fa-cart-shopping"></i>
              <div class="cart-count" id="cartCount">0</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1 class="animated">مرحبا بك في متجر الإلكترونيات</h1>
        <p class="animated">
          أفضل الأجهزة الحديثة بين يديك بتصميم أنيق وسعر مناسب.
        </p>
        <a href="#categories" class="animated btn">تسوق الآن</a>
      </div>
      <div class="scroll-indicator">
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 5v14M5 12l7 7 7-7"></path>
        </svg>
      </div>
    </section>

    <div class="categories" id="categories">
      <div class="container">
        <div class="category-tabs">
          <button class="category-tab active" onclick="filterProducts('all')">
            جميع المنتجات
          </button>
          <button class="category-tab" onclick="filterProducts('electronics')">
            إلكترونيات
          </button>
          <button class="category-tab" onclick="filterProducts('clothes')">
            ملابس
          </button>
          <button class="category-tab" onclick="filterProducts('books')">
            كتب
          </button>
          <button class="category-tab" onclick="filterProducts('home')">
            منزل وحديقة
          </button>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="featured-products" id="products">
          <div
            id="loader"
            style="display: none; text-align: center; margin: 2rem 0"
          >
            <span class="loader-circle"></span>
            <span style="font-size: 1.2rem; margin-right: 10px"
              >جاري التحميل...</span
            >
          </div>
          <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
          </div>
        </div>
      </div>
    </main>

    <div class="overlay" id="overlay" onclick="closeCart()"></div>

    <div class="cart-sidebar" id="cartSidebar">
      <div class="cart-header">
        <h3>سلة التسوق</h3>
        <button class="close-cart" onclick="closeCart()">×</button>
      </div>
      <div class="cart-items" id="cartItems">
        <div class="empty-cart">
          <p>السلة فارغة</p>
          <p>أضف منتجات للمتابعة</p>
        </div>
      </div>
      <div class="cart-total" id="cartTotal" style="display: none">
        <div class="total-amount">
          المجموع: <span id="totalAmount">0</span> ر.س
        </div>
        <button class="checkout-btn" onclick="checkout()">إتمام الشراء</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer-social">
          <a href="#" class="social-link" title="LinkedIn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              ></path>
            </svg>
          </a>
          <a href="#" class="social-link" title="GitHub">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path>
            </svg>
          </a>
          <a href="#" class="social-link" title="Twitter">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
              ></path>
            </svg>
          </a>
          <a href="#" class="social-link" title="Instagram">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
            </svg>
          </a>
        </div>
        <div class="footer-info">
          <p class="footer-row">
            <i class="fa-solid fa-location-dot"></i>
            الرياض، المملكة العربية السعودية
          </p>
          <p class="footer-row">
            <i class="fa-solid fa-envelope"></i>
            info@example.com
          </p>
          <p class="footer-row">
            <i class="fa-solid fa-phone"></i>
            0555555555
          </p>
        </div>
        <p class="footer-text">
          &copy; 2025 Yasser Tariq Al-Nahid. جميع الحقوق محفوظة.
        </p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
